<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos e Deputados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:nth-child(odd) {
            background-color: #5a649c;
        }

        li:nth-child(even) {
            background-color: #a5b2d4;
        }

        li:hover {
            background-color: #a5b2d4;
        }

        #detalhes {
            padding: 15px;
            background-color: #a5b2d4;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-width: 300px;
            display: none; 
        }

        #detalhes h3 {
            margin-top: 0;
        }

        #deputados-list {
            margin-top: 10px;
            padding-left: 0;
            list-style-type: none;
        }

        #deputados-list li {
            padding: 8px;
            background-color: #a5b2d4;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Lista de Partidos</h2>
    <ul id="partido-list"></ul>

    <div id="detalhes">
        <h3>Detalhes do Partido</h3>
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <button id="btn-deputados" style="margin-top:10px;">Ver Deputados</button>
    </div>

    <ul id="deputados-list"></ul>

    <script type="text/javascript">
        const urlPartidos = 'https://dadosabertos.camara.leg.br/api/v2/partidos?ordem=ASC&ordenarPor=sigla';

        function fetchPartidos() {
            fetch(urlPartidos)
                .then(response => response.json())
                .then(data => {
                    const partidos = data.dados;  
                    const lista = document.getElementById('partido-list');

                    partidos.forEach(partido => {
                        const li = document.createElement('li');
                        li.textContent = partido.nome;
                        li.setAttribute('data-id', partido.id);

                        li.addEventListener('click', () => {
                            console.log(partido.idLegislatura);
                            document.getElementById('nome').textContent = partido.nome;
                            document.getElementById('id').textContent = partido.id;
                            document.getElementById('detalhes').style.display = 'block';

                            const btnDeputados = document.getElementById('btn-deputados');
                            btnDeputados.onclick = function() {
                               
                                document.getElementById('deputados-list').innerHTML = ''; 
                                fetchDeputados(partido.sigla); 
                            };
                        });

                        lista.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao buscar dados dos partidos:', error));
        }

 
        function fetchDeputados(siglaPartido) {
            const urlDeputados = `https://dadosabertos.camara.leg.br/api/v2/deputados?ordem=ASC&ordenarPor=nome&siglaPartido=${siglaPartido}`;

            fetch(urlDeputados)
                .then(response => response.json())
                .then(data => {
                    const deputados = data.dados;
                    const deputadosList = document.getElementById('deputados-list');

                    if (deputados.length === 0) {
                        deputadosList.innerHTML = '<li>Nenhum deputado encontrado.</li>';
                    } else {
                        deputados.forEach(deputado => {
                            const li = document.createElement('li');
                            li.textContent = `${deputado.nome} - ${deputado.siglaPartido}`;
                            deputadosList.appendChild(li);
                        });
                    }
                })
                .catch(error => console.error('Erro ao buscar deputados:', error));
        }
        window.onload = fetchPartidos;
    </script>
</body>
</html>
